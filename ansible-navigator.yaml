---
ansible-navigator:
  ansible:
    config:
      path: ./ansible.cfg
  execution-environment:
    container-engine: auto
    image: registry.redhat.io/ansible-automation-platform-24/ee-supported-rhel8:latest
    pull:
      policy: missing
  logging:
    level: info
    append: False
  ansible-runner:
    job-events: False
  playbook-artifact:
    enable: False
